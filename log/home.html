<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTag | Home</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <!-- Home Section -->
    <section class="home-section">
        <div class="greeting">
            <h2>Hi, Rohit ðŸ‘‹</h2>
        </div>
        <div class="category-toggle">
            <button class="toggle-btn">All</button>
            <button class="toggle-btn">Friends</button>
            <button class="toggle-btn">Groups</button>
        </div>
        <div class="sections">
            <div class="section location-sharing">
                <h3>Location Sharing</h3>
                <img src="location-icon.png" alt="Location Sharing Icon">
            </div>
            <div class="section emergency">
                <h3>Emergency</h3>
                <img src="emergency-icon.png" alt="Emergency Icon">
            </div>
            <div class="section groups">
                <h3>Groups</h3>
                <img src="groups-icon.png" alt="Groups Icon">
            </div>
            <div class="section friends">
                <h3>Friends</h3>
                <img src="friends-icon.png" alt="Friends Icon">
            </div>
        </div>
        <div class="task">
            <h4>Location Sharing</h4>
            <div class="task-name">Share Location</div>
            <button class="start-btn">START</button>
        </div>
    </section>
</body>
</html>
